<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Haven - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .admin-tab {
            padding: 1rem 2rem;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab.active {
            background: white;
            border-bottom-color: #3498db;
            color: #3498db;
        }

        .admin-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .btn-processing {
            background: #17a2b8;
            color: white;
        }

        .btn-completed {
            background: #28a745;
            color: white;
        }

        .btn-cancelled {
            background: #dc3545;
            color: white;
        }

        .order-items {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .order-items ul {
            margin: 0;
            padding-left: 1.5rem;
        }

        .order-items li {
            margin-bottom: 0.5rem;
        }

        .message-status {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-unread {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-read {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-replied {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .reply-btn {
            background: #2196f3;
            color: white;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .reply-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .reply-modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .conversation-thread {
            margin-bottom: 2rem;
        }

        .message-bubble {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .customer-message {
            background: #e3f2fd;
            margin-right: 20%;
        }

        .admin-message {
            background: #e8f5e8;
            margin-left: 20%;
        }

        .reply-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Soft Haven - Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Store</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="showTab('orders')">Orders</button>
                <button class="admin-tab" onclick="showTab('messages')">Contact Messages</button>
            </div>

            <div class="admin-content">
                <div id="orders-tab" class="tab-content">
                    <h2>Order Management</h2>
                    <div id="orders-list">
                        <p>Loading orders...</p>
                    </div>
                </div>

                <div id="messages-tab" class="tab-content" style="display: none;">
                    <h2>Contact Messages</h2>
                    <div id="messages-list">
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>

            <!-- Reply Modal -->
            <div id="reply-modal" class="reply-modal">
                <div class="reply-modal-content">
                    <h2>Message Conversation</h2>
                    <div id="conversation-thread" class="conversation-thread">
                        <!-- Conversation will be loaded here -->
                    </div>
                    <div class="reply-form">
                        <h3>Send Reply</h3>
                        <textarea id="reply-text" placeholder="Type your reply here..."></textarea>
                        <button class="action-btn btn-completed" onclick="sendReply()">Send Reply</button>
                        <button class="action-btn btn-cancelled" onclick="closeReplyModal()">Cancel</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Soft Haven. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        const ADMIN_KEY = 'admin123'; // Change this to a secure key

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });

            // Remove active class from all tabs
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');

            // Load data for selected tab
            if (tabName === 'orders') {
                loadOrders();
            } else if (tabName === 'messages') {
                loadMessages();
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/orders`, {
                    headers: {
                        'x-admin-key': ADMIN_KEY
                    }
                });

                if (response.ok) {
                    const orders = await response.json();
                    displayOrders(orders);
                } else {
                    document.getElementById('orders-list').innerHTML = '<p>Failed to load orders</p>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-list').innerHTML = '<p>Error loading orders</p>';
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/contact-messages`, {
                    headers: {
                        'x-admin-key': ADMIN_KEY
                    }
                });

                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages);
                } else {
                    document.getElementById('messages-list').innerHTML = '<p>Failed to load messages</p>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messages-list').innerHTML = '<p>Error loading messages</p>';
            }
        }

        function displayOrders(orders) {
            if (orders.length === 0) {
                document.getElementById('orders-list').innerHTML = '<p>No orders found</p>';
                return;
            }

            const html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => {
                            const items = JSON.parse(order.order_items);
                            const itemsHtml = items.map(item => `${item.name} x ${item.quantity}`).join(', ');
                            const statusClass = `status-${order.status}`;

                            return `
                                <tr>
                                    <td>#${order.id}</td>
                                    <td>
                                        <strong>${order.customer_name}</strong><br>
                                        ${order.customer_email}<br>
                                        ${order.customer_phone}
                                    </td>
                                    <td>${itemsHtml}</td>
                                    <td>KSH ${order.total_amount}</td>
                                    <td><span class="status-badge ${statusClass}">${order.status}</span></td>
                                    <td>${new Date(order.created_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="action-btn btn-processing" onclick="updateOrderStatus(${order.id}, 'processing')">Processing</button>
                                        <button class="action-btn btn-completed" onclick="updateOrderStatus(${order.id}, 'completed')">Completed</button>
                                        <button class="action-btn btn-cancelled" onclick="updateOrderStatus(${order.id}, 'cancelled')">Cancel</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('orders-list').innerHTML = html;
        }

        function displayMessages(messages) {
            if (messages.length === 0) {
                document.getElementById('messages-list').innerHTML = '<p>No messages found</p>';
                return;
            }

            const html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Status</th>
                            <th>Replies</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${messages.map(message => {
                            const statusClass = `status-${message.status || 'unread'}`;
                            const replyCount = message.reply_count || 0;
                            return `
                                <tr>
                                    <td>${message.id}</td>
                                    <td>${message.name}</td>
                                    <td>${message.email}</td>
                                    <td>${message.message.length > 50 ? message.message.substring(0, 50) + '...' : message.message}</td>
                                    <td><span class="message-status ${statusClass}">${message.status || 'unread'}</span></td>
                                    <td>${replyCount}</td>
                                    <td>${new Date(message.created_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="reply-btn" onclick="openReplyModal(${message.id})">View & Reply</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('messages-list').innerHTML = html;
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-key': ADMIN_KEY
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert('Order status updated successfully!');
                    loadOrders(); // Reload orders
                } else {
                    alert('Failed to update order status');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                alert('Error updating order status');
            }
        }

        let currentMessageId = null;

        function openReplyModal(messageId) {
            currentMessageId = messageId;
            loadMessageConversation(messageId);
            document.getElementById('reply-modal').style.display = 'block';
        }

        function closeReplyModal() {
            document.getElementById('reply-modal').style.display = 'none';
            document.getElementById('reply-text').value = '';
            currentMessageId = null;
        }

        async function loadMessageConversation(messageId) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/contact-messages/${messageId}`, {
                    headers: {
                        'x-admin-key': ADMIN_KEY
                    }
                });

                if (response.ok) {
                    const conversation = await response.json();
                    displayConversation(conversation);
                } else {
                    document.getElementById('conversation-thread').innerHTML = '<p>Failed to load conversation</p>';
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
                document.getElementById('conversation-thread').innerHTML = '<p>Error loading conversation</p>';
            }
        }

        function displayConversation(conversation) {
            if (!conversation || conversation.length === 0) {
                document.getElementById('conversation-thread').innerHTML = '<p>No conversation found</p>';
                return;
            }

            // Group messages and replies
            const originalMessage = conversation.find(item => !item.reply_id);
            const replies = conversation.filter(item => item.reply_id);

            let html = '';

            // Original customer message
            if (originalMessage) {
                html += `
                    <div class="message-bubble customer-message">
                        <strong>From: ${originalMessage.name} (${originalMessage.email})</strong><br>
                        <small>${new Date(originalMessage.created_at).toLocaleString()}</small><br><br>
                        ${originalMessage.message}
                    </div>
                `;
            }

            // Admin replies
            replies.forEach(reply => {
                html += `
                    <div class="message-bubble admin-message">
                        <strong>Soft Haven Support</strong><br>
                        <small>${new Date(reply.reply_created_at).toLocaleString()}</small><br><br>
                        ${reply.reply_text}
                    </div>
                `;
            });

            document.getElementById('conversation-thread').innerHTML = html;
        }

        async function sendReply() {
            const replyText = document.getElementById('reply-text').value.trim();
            if (!replyText) {
                alert('Please enter a reply message');
                return;
            }

            if (!currentMessageId) {
                alert('No message selected');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/contact-messages/${currentMessageId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-key': ADMIN_KEY
                    },
                    body: JSON.stringify({ replyText })
                });

                if (response.ok) {
                    alert('Reply sent successfully!');
                    closeReplyModal();
                    loadMessages(); // Refresh the messages list
                } else {
                    const error = await response.json();
                    alert('Failed to send reply: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error sending reply:', error);
                alert('Error sending reply');
            }
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
